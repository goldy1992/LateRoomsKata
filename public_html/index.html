<html>
    <head>
        <title>Search Results</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css"  media="screen">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="css/bootstrap-theme.min.css"  media="screen">
        
        <script src="data.js"></script>
        <script src="functions.js"></script>
            <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="js/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js" ></script>
        
        <script>
            function display(hotels)
            {
                
                var data1 = JSON.parse(JSON.stringify(hotels));
                if (currentSort === 'name')
                    data1 = sortByName(data1);
                else
                    data1 = sortByRange(data1);
                
                data1 = checkAndRemove(data1);
                
                var data = displayData(data1);
                
                if (reverse)
                    data = data.reverse();
                document.getElementById("outputContent").innerHTML = data;
            }
        </script>

        

    </head>
    <body onLoad="display(hotels);">
       
               <nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Hotel Search Results</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
            <li onclick="reverse = !reverse ; display(hotels);"><a href="#">Reverse</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false" >Sort By <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li  onclick="currentSort = 'name' ; display(hotels);"><a href="javascript:void(0)">Name</a></li>
            <li onclick="currentSort='range'; display(hotels);"><a href="javascript:void(0)" >Rating</a></li>

          </ul>
        </li>
      </ul>
        
      <form class="navbar-form navbar-left" onclick="display(hotels);">
        
<div class="checkbox">
  <label><input type="checkbox" value="" id="carPark" > Car Park  </label>
</div>
<div class="checkbox">
  <label><input type="checkbox" value="" id="gym" > Gym  </label>
</div>
<div class="checkbox">
  <label><input type="checkbox" value="" id="pool" > Pool  </label>
</div>
       

      </form>

    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>      
        <div class="panel panel-default" id="outputContent">



        </div>
        
 <span class="glyphicons glyphicons-star-empty"  aria-hidden="true"></span>
    </body>
</html>
